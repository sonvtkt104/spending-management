<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý tiêu dùng</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <div class="container">
    <div>

      <h1 style="margin: 30px 0" class="container-title">
        <span class="back">&gt;</span>
        Quản lý tiêu dùng
      </h1>
  
      <!-- Collection -->
      <div class="collection-group">
        <div class="h3-app" style="font-weight: 500; color: var(--color-blue); margin-bottom: 15px">Thêm nhóm chi tiêu
        </div>
        <div class="add-collection flex" style="justify-content: space-between;">
          <input type="text" class="input-app" placeholder="Tên nhóm chi tiêu" style="width: calc(100% - 250px);">
          <select name="color" id="color" class="input-app">
          </select>
          <button class="btn-primary">Thêm</button>
        </div>
  
        <!-- List Collection -->
        <div class="h3-app" style="font-weight: 500; color: var(--color-blue); margin-bottom: 15px; margin-top: 30px">Danh
          sách nhóm chi tiêu</div>
        <div class="list-collection flex" style="flex-wrap: wrap;">
        </div>
      </div>
  
  
      <!-- Date -->
      <div class="flex date-picker" style="justify-content: space-between;">
        <div class="flex-col-center date-picker-title">
          <h2 class="date-name">Hôm nay</h2>
        </div>
        <div class="flex-col-center">
          <div class="h3-app analysis-title flex-col-center" style="font-weight: 500; color: var(--color-blue);"></div>
        </div>
        <div>
          <input type="date" class="date input-app">
        </div>
      </div>
  
  
      <!-- spending -->
      <div class="spending">
        <div class="flex" style="justify-content: end; margin-top: 15px;">
          <div>
            <button class="btn-primary open-add-collection">
              Thêm nhóm chi tiêu
            </button>
            <button class="btn-primary open-analysis">
              Phân tích
            </button>
          </div>
        </div>
        <!-- Chi tiêu -->
        <div style="margin: 5px 0 30px">
          <div class="h3-app spending-title" style="font-weight: 500; color: var(--color-blue); margin-bottom: 15px">Thêm chi tiêu</div>
          <div class="add-item flex" style="justify-content: space-between;">
            <div>
              <input type="text" id="name" placeholder="Tên chi tiêu" class="input-app">
            </div>
            <div>
              <input type="number" id="amount" placeholder="Số tiền (VNĐ)" min="0" class="input-app">
            </div>
            <div>
              <select name="" id="collection" class="input-app">
              </select>
            </div>
            <div>
              <button class="btn-primary">Thêm</button>
            </div>
          </div>
        </div>
  
        <!-- Danh sách -->
        <div>
          <div class="flex" style="justify-content: space-between;">
            <div class="h3-app" style="font-weight: 500; color: var(--color-blue); margin-bottom: 15px">Danh sách chi tiêu
            </div>
            <div style="margin-right: 16px;">Tổng: <span class="total-amount-in-day"></span></div>
          </div>
          <div class="list-items">
          </div>
        </div>
      </div>
  
  
      <div id="analysis" style="margin-top: 30px">
        <div style="margin-right: 16px;">Tổng: <span class="total-amount-in-month"></span></div>
  
        <div>
          <canvas id="myChartMonth" style="width:100%;max-width:600px"></canvas>
        </div>
  
        <div class="flex chart-analysis-responsive" style="margin-top: 50px;">
          <span class="analysis-label flex-col-center" style="margin-right:  30px;">
  
          </span>
          <div style="width: 400px; min-height: 400px;">
            <canvas id="myChartMonthCollection" style="width:100%;max-width:600px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./index.js"></script>

</body>

</html>
